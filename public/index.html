<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Turtle Soup Riddle</title>
  <style>
    /* Base layout styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Centered container with slight upward offset */
    .container {
      text-align: center;
      transform: translateY(-50px);
    }

    /* Theme toggle icon (top-right, enlarged) */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 64px;
      height: 64px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: transparent;
      display: block;
    }

    .theme-toggle:focus,
    .theme-toggle:active {
      outline: none;
    }

    /* Button container (vertical alignment, centered) */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Button styles (light mode) */
    .button-container button {
      margin: 10px 0;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ddd;
      border: 2px solid #fff;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
      color: #000;
      width: 200px;
    }

    .button-container button:hover {
      background-color: #ccc;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    /* Dark mode: background and text color */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }

    /* Dark mode: invert icon color */
    body.dark-mode .theme-toggle {
      filter: invert(1);
    }

    /* Dark mode: button styling */
    body.dark-mode .button-container button {
      color: #fff;
      background-color: #333;
      border: 2px solid #fff;
    }

    body.dark-mode .button-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Load main logic script -->
  <script src="../js/main.js"></script>
</body>
</html>
