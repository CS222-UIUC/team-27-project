<!-- create.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>create</title>
  <style>
    /* Base global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Shared styles for top buttons */
    .top-button {
      position: absolute;
      top: 20px;
      width: 64px;
      height: 64px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: transparent;
    }

    /* Home button (top-left) */
    .home-button {
      left: 20px;
    }

    /* Theme toggle button (top-right) */
    .theme-toggle {
      right: 20px;
    }

    /* Chat container (reusable layout) */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
      margin-top: 100px;
      display: flex;
      flex-direction: column;
    }

    /* Dark mode overrides */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Page structure is dynamically generated via create.js -->
  <!-- Load external script (make sure it's the latest version with fetch logic) -->
  <script src="../js/create.js"></script>
</body>
</html>
