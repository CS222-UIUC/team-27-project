<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>创建拼图界面</title>
  <style>
    /* 全局基础样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    /* 两个按钮的公共样式 */
    .top-button {
      position: absolute;
      top: 20px;
      width: 64px;
      height: 64px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: transparent;
    }
    /* 左上角按钮 */
    .home-button {
      left: 20px;
    }
    /* 右上角按钮 */
    .theme-toggle {
      right: 20px;
    }
    /* 聊天内容区域（如果需要复用） */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
      margin-top: 100px;
      display: flex;
      flex-direction: column;
    }
    /* 深色模式下 */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- 页面结构由 create.js 动态生成 -->
  <!-- 引入外部脚本，确保加载的是新版包含 fetch 逻辑的文件 -->
  <script src="../js/create.js"></script>
</body>
</html>
