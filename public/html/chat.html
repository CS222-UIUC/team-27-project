<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>chat</title>
  <style>
    /* Base global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Shared styles for top buttons */
    .top-button {
      position: absolute;
      top: 20px;
      width: 64px;
      height: 64px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: transparent;
    }

    /* Home button (top-left) */
    .home-button {
      left: 20px;
    }

    /* Theme toggle button (top-right) */
    .theme-toggle {
      right: 20px;
    }

    /* Chat container (scrollable area) */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
      margin-top: 100px; /* spacing to avoid top button overlap */
      display: flex;
      flex-direction: column;
    }

    /* Chat message bubbles */
    .chat-message {
      margin-bottom: 15px;
      max-width: 61.8%;
      padding: 10px 15px;
      border-radius: 10px;
    }

    .chat-message.user {
      background-color: #d0eaff;
    }

    .chat-message.bot {
      background-color: #eee;
    }

    /* Ensure message text color is readable in dark mode */
    body.dark-mode .chat-message {
      color: #fff;
    }

    /* Input area at the bottom */
    .input-area {
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
    }

    /* Contenteditable input box */
    #composer-background {
      flex: 1;
      min-height: 44px;
      max-height: 25vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 10px 14px;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
      outline: none; /* remove focus outline */
    }

    /* Dark mode overrides */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }

    body.dark-mode .input-area {
      border-top: 1px solid #222;
    }

    body.dark-mode .chat-container {
      border-top: 1px solid #222;
      background-color: #222;
    }

    body.dark-mode #composer-background {
      background-color: #333;
      border-color: #555;
    }
  </style>
</head>
<body>
  <!-- Page structure is dynamically generated via chat.js -->
  <script src="../js/chat.js"></script>
</body>
</html>
