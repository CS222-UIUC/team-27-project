<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>聊天界面</title>
  <style>
    /* 全局基础样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }
    .back-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .theme-toggle {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    /* 聊天消息样式 */
    .chat-message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 10px;
    }
    .chat-message.user {
      background-color: #d0eaff;
      align-self: flex-end;
    }
    .chat-message.bot {
      background-color: #eee;
      align-self: flex-start;
    }
    /* 在深色模式下，确保聊天消息字体变为白色 */
    body.dark-mode .chat-message {
      color: #fff;
    }
    /* 输入区域 */
    .input-area {
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
    }
    /* 使用 contenteditable 的 div 作为输入框 */
    #composer-background {
      flex: 1;
      min-height: 44px;
      max-height: 25vh;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 10px 14px;
      background-color: #fff;
      transition: background-color 0.3s, border-color 0.3s;
      outline: none; /* 去掉聚焦时蓝色边框 */
    }
    /* 深色模式 */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }
    body.dark-mode .chat-container {
      background-color: #222;
    }
    body.dark-mode #composer-background {
      background-color: #333;
      border-color: #555;
    }
  </style>
</head>
<body>
  <!-- 页面结构由 chat.js 动态生成 -->
  <script src="../js/chat.js"></script>
</body>
</html>
