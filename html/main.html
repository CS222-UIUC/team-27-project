<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Turtle Soup Riddle</title>
  <style>
    /* 基础样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }
    /* 整体内容容器，向上移动 */
    .container {
      text-align: center;
      transform: translateY(-50px);
    }
    /* 顶部图标区域：放置在右上角，图标放大一倍 */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 64px;
      height: 64px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: transparent;
      display: block;
    }
    .theme-toggle:focus,
    .theme-toggle:active {
      outline: none;
    }
    /* 按钮容器：垂直排列并居中 */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* 按钮样式（浅色模式下） */
    .button-container button {
      margin: 10px 0;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ddd;
      border: 2px solid #fff;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
      color: #000;
      width: 200px;
    }
    .button-container button:hover {
      background-color: #ccc;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
    }
    /* 深色模式下的样式 */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }
    /* 深色模式下，图标颜色反转 */
    body.dark-mode .theme-toggle {
      filter: invert(1);
    }
    /* 深色模式下，按钮文字和背景、边框样式 */
    body.dark-mode .button-container button {
      color: #fff;
      background-color: #333;
      border: 2px solid #fff;
    }
    body.dark-mode .button-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <script src="../js/main.js"></script>
</body>
</html>
